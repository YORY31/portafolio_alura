<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primario: #023331;
            --color-secundario: white;
            --color-terciario: #74ceee;
            --fuente-motse: "Montserrat", sans-serif;
            --fuente-krona: "Krona One", sans-serif;
        }

        * {
            padding: 0;
            margin: 0;
        }

        body {
            background: var(--color-primario);
            color: var(--color-secundario);
            box-sizing: border-box;
            display: grid;
            min-height: 100vh;
            grid-template-rows: auto 1fr auto;
            font-family: var(--fuente-motse);
        }

        .header {
            padding: 2% 0% 0% 15%;
        }

        .header_menu {
            display: flex;
            gap: 80px;
        }

        .header_link {
            font-family: var(--fuente-motse);
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--color-terciario);
            text-decoration: none;
        }

        .presentacion {
            display: flex;
            align-items: center;
            padding: 6% 15%;
            justify-content: space-between;
            gap: 82px;
        }

        .presentacion_contenido {
            width: 50%;
        }

        .presentacion_contenido_titulo {
            font-size: 1.5rem;
            font-family: var(--fuente-krona);
        }

        .destacado {
            color: var(--color-terciario);
        }

        .presentacion_texto {
            font-size: 1.5rem;
            text-align: justify;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 32px;
            margin-top: 40px;
            align-items: center;
        }

        .subtitulos {
            font-family: "Krona One", sans-serif;
            font-size: 1.5rem;
            font-weight: 400;
        }

        .enlasces_link {
            width: 50%;
            text-align: center;
            padding: 21.5px 0;
            border-radius: 30px;
            color: var(--color-secundario);
            text-decoration: none;
            border: 2px solid var(--color-terciario);
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .enlasces_link:hover {
            background-color: #272727;
        }

        .footer {
            background-color: var(--color-terciario);
            padding: 24px;
            color: var(--color-primario);
            text-align: center;
            font-size: 1.5rem;
            font-weight: 400;
        }

        .form-container {
            padding: 2% 10%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-field input,
        .form-field textarea {
            padding: 10px;
            border: 2px solid var(--color-terciario);
            border-radius: 10px;
            font-size: 1rem;
        }

        .form-field textarea {
            resize: vertical;
            height: 150px;
        }

        .submit-button {
            padding: 12px 20px;
            background-color: var(--color-terciario);
            color: var(--color-secundario);
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #272727;
        }

        @media (max-width: 1200px) {
            .header {
                padding: 10%;
            }

            .header_menu {
                justify-content: center;
            }

            .presentacion {
                flex-direction: column-reverse;
                padding: 5%;
            }

            .presentacion_contenido {
                width: auto;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="header_menu">
            <a href="index.html" class="header_link">Inicio</a>
            <a href="#contact" class="header_link">Contacto</a>
        </div>
    </div>

    <div class="presentacion">
        <div class="presentacion_contenido">
            <h2 class="presentacion_contenido_titulo">Formulario de Contacto</h2>
            <br>
            <p class="presentacion_texto">¬°Estamos aqu√≠ para ayudarte! Por favor, completa el formulario para que podamos responder a tus preguntas o comentarios.</p>
        </div>
        <img src="IMG/Imagem.png" alt="Imagen" class="presentacion_imagen">
    </div>

    <div class="form-container" id="contact">
        <form action="#" method="post">
            <div class="form-field">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-field">
                <label for="email">Correo Electr√≥nico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-field">
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="submit-button">Enviar</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; CREATED BY MARüêö 2024.</p>
    </div>

</body>
</html>
